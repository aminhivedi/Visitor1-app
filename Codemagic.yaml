workflows:
  android-build:
    name: Android Build
    max_build_duration: 60
    instance_type: mac_mini_m1
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: 'main'
    environment:
      flutter: '3.x'
      xcode: '14.3'
      cocoapods: '1.12.0'
      java: '11'
    scripts:
      - name: Get Flutter packages
        script: |
          flutter pub get
      - name: Build Android App
        script: |
          flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
